<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turing Machine Config</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Fragment Mono", monospace;
      font-size: 13px;
      background-color: white;
    }
    #content {
      max-width: 900px;
      margin: 0 auto;
    }
    button {
      font-family: "Fragment Mono", monospace;
      font-size: 15px;
      background-color: white;
      color: black;
      border: 1px solid blue;
      padding: 10px 20px;
      margin: 5px 5px 10px 0;
    }
    button:hover {
      background-color: blue;
      color: white;
    }
    button.active {
      background-color: blue;
      color: white;
    }
    #messages {
      font-size: 14px;
      margin-top: 20px;
      padding: 10px;
      border: 1px dotted black;
    }
  </style>
</head>
<body>
<div id="content">
  <h1>Turing Machine Configuration</h1>
  <p id="status">üïê Waiting for device...</p>

  <div id="config-ui" style="display:none">
    <p><b>Z Switch Up:</b></p>
    <div>
      Scale:
      <button groupid="0" valueid="0">Chrom</button>
      <button groupid="0" valueid="1">Major</button>
      <button groupid="0" valueid="2">Minor</button>
      <button groupid="0" valueid="3">Minor Pent</button>
    </div>
    <div>
      Notes:
      <button groupid="1" valueid="0">Scale</button>
      <button groupid="1" valueid="1">1-3-5</button>
    </div>
    <div>
      Range:
      <button groupid="2" valueid="0">+1</button>
      <button groupid="2" valueid="1">+2</button>
    </div>
    <div>
      Pulse 1 Mode:
      <button groupid="11" valueid="0">Clock</button>
      <button groupid="11" valueid="1">Pulse</button>
    </div>
    <div>
      Pulse 2 Mode:
      <button groupid="12" valueid="0">Clock</button>
      <button groupid="12" valueid="1">Pulse</button>
    </div>
    <p><b>Z Switch Middle:</b></p>
    <div>
      Scale:
      <button groupid="5" valueid="0">Chrom</button>
      <button groupid="5" valueid="1">Major</button>
    </div>
    <div>
      Notes:
      <button groupid="6" valueid="0">Scale</button>
      <button groupid="6" valueid="1">1-3-5</button>
    </div>
    <div>
      Range:
      <button groupid="7" valueid="0">+1</button>
      <button groupid="7" valueid="1">+2</button>
    </div>
    <div>
      Pulse 1 Mode:
      <button groupid="13" valueid="0">Clock</button>
      <button groupid="13" valueid="1">Pulse</button>
    </div>
    <div>
      Pulse 2 Mode:
      <button groupid="14" valueid="0">Clock</button>
      <button groupid="14" valueid="1">Pulse</button>
    </div>
  </div>

  <div id="messages">
    Device Status: <span id="deviceStatus"></span>
  </div>
</div>

<script>
let midiAccess = null;
let midiInput = null;
let midiOutput = null;

function updateUI(group, value) {
  document.querySelectorAll(`button[groupid='${group}']`).forEach(btn => {
    btn.classList.remove('active');
  });
  const selected = document.querySelector(`button[groupid='${group}'][valueid='${value}']`);
  if (selected) selected.classList.add('active');
}

function parseConfig(decoded) {
  let i = 0;
  i += 4;
  i += 2;
  i++;
  const cvRange = decoded[i++];
  const preset = [];
  for (let p = 0; p < 2; p++) {
    preset.push({
      scale: decoded[i++],
      notes: decoded[i++],
      range: decoded[i++],
      length: decoded[i++],
      looplen: decoded[i++],
      pulseMode1: decoded[i++],
      pulseMode2: decoded[i++]
    });
  }
  return { cvRange, preset };
}

function onMIDIMessage(event) {
  const data = Array.from(event.data);
  if (data[0] === 0xF0 && data[1] === 0x7D && data[2] === 0x01 && data[3] === 0x02) {
    const payload = data.slice(4, -1);
    const config = parseConfig(payload);

    updateUI(0, config.preset[0].scale);
    updateUI(1, config.preset[0].notes);
    updateUI(2, config.preset[0].range);
    updateUI(11, config.preset[0].pulseMode1);
    updateUI(12, config.preset[0].pulseMode2);
    updateUI(5, config.preset[1].scale);
    updateUI(6, config.preset[1].notes);
    updateUI(7, config.preset[1].range);
    updateUI(13, config.preset[1].pulseMode1);
    updateUI(14, config.preset[1].pulseMode2);

    document.getElementById('config-ui').style.display = 'block';
    document.getElementById('status').textContent = '‚úÖ Device Connected';
    document.getElementById('deviceStatus').textContent = midiInput?.name || '';
  }
}

function refreshDeviceStatus() {
  const currentInputs = Array.from(midiAccess.inputs.values());
  const currentOutputs = Array.from(midiAccess.outputs.values());
  const wasConnected = midiInput && midiOutput;
  midiInput = currentInputs[0] || null;
  midiOutput = currentOutputs[0] || null;

  if (midiInput && midiOutput) {
    midiInput.onmidimessage = onMIDIMessage;
    document.getElementById('deviceStatus').textContent = midiInput.name;
    document.getElementById('status').textContent = '‚úÖ Device Connected';
    midiOutput.send([0xF0, 0x7D, 0x01, 0x01, 0xF7]);
  } else {
    if (wasConnected) {
      document.getElementById('status').textContent = 'üïê Waiting for device...';
      document.getElementById('deviceStatus').textContent = '';
      document.getElementById('config-ui').style.display = 'none';
    }
  }
}

navigator.requestMIDIAccess({ sysex: true }).then(access => {
  midiAccess = access;
  midiAccess.onstatechange = refreshDeviceStatus;
  refreshDeviceStatus();
  setInterval(refreshDeviceStatus, 1000);
});
</script>

</body>
</html>
